<!-- survey_completed.html -->
{% extends "base.html" %}

{% block content %}
    <div class="alert alert-success">
        <h1 class="h4">¡Evaluación completada!</h1>
    </div>
    <br>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <p class="card-title fs-5">
                        La evaluación "<strong>{{ survey.name }}</strong>" aplicada a 
                        "<strong>{{ student.name }} {{ student.last_name }}</strong>"
                        ha sido completada con éxito.
                    </p>
                    <br>
                    <a href="{% url 'home' %}" class="btn btn-primary">Ir al listado</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
